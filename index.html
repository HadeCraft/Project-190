<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    

    <script src="./house.js"></script>
</head>
<body>
   <a-scene id="main-scene">
       <a-sky color="#82c4e4" id="main-sky"></a-sky>
       <a-entity id="placesContainer" house></a-entity>
       <a-camera id="camera" position="0 0 40">
          <a-entity id="title" position="0 0.5 -1" text="font: exo2bold; align: center; width: 2; color: #000; value: House Tour"></a-entity>
          <!--<a-keyboard physical-keyboard="true"></a-keyboard>
          <a-input position="0 0.2 -1" placeholder="House" color="black" width="1"></a-input>-->
            <a-entity id="camera-cursor", cursor position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03", material="color: #fff; shader:flat"></a-entity>
       </a-camera>


   </a-scene> 
</body>
</html>
